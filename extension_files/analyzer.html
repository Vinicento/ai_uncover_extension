<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #eceff1, #90a4ae);
            color: #2c3e50;
            height: 100vh;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 1px 1px 2px #34495e;
            margin-bottom: 15px;
        }

        #image {
            max-width: 90%;
            height: auto;
            border: 2px solid #ffffff;
            border-radius: 8px;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            background-color: #ffffff;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            background: rgba(44, 62, 80, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .content-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script src="/scripts/onnx.min.js"></script>
</head>
<body>
    <div class="content-container">
        <h1>AI Image Analyzer</h1>
        <img id="image" alt="Image to analyze" style="max-width: 100%; display: block;">
        <div id="result">Analyzing...</div>
    </div>
    <script src="analyzer.js"></script>
</body>
</html>
